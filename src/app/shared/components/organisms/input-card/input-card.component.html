<div class="o-input-card">
    <app-form-input class="o-input-card__form-input" [labelText]="labelText" [inputType]="inputType" [inputPlaceholder]="inputPlaceholder" [inputControl]=" inputControl"></app-form-input>
    <app-action-button class="o-input-card__action-button" [buttonDisabled]="buttonDisabled" (actionButtonClick)="actionButtonClick.emit($event)" [text]="actionButtonText"></app-action-button>
</div>
